name: Build and Deploy Hexo Blog

on:
  push:
    branches:
      - page  # 设置触发分支

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: page  # 检出 page 分支的代码

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'  # 设置 Node.js 版本

      - name: Cache Dependencies
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: |
          npm install
          npm install -g hexo-cli
          npm install hexo-deployer-git --save # 安装 hexo-deployer-git

      - name: Configure Git
        run: |
          git config --local user.email "peterzhaoziyi@gmail.com"
          git config --local user.name "Hercules-Zhaoziyi"
        env:
          GIT_EMAIL: ${{ secrets.GIT_EMAIL }}
          GIT_NAME: ${{ secrets.GIT_NAME }}

      - name: Clean Public Directory
        run: hexo clean  # 清除缓存和已生成的文件

      - name: Generate Static Files
        run: hexo generate  # 生成静态文件

      - name: Deploy
        run: hexo deploy  # 部署到配置的服务器
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
