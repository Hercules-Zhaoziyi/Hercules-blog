name: Pages

on:
  push:
    branches:
      - main # default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: recursive
      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Cache NPM dependencies
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.OS }}-npm-cache
          restore-keys: |
            ${{ runner.OS }}-npm-cache
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Copy files to the build directory
        run: |
          mkdir -p build
          cp -R public/* build/
      - name: Commit and push changes to main branch
        run: |
          git config --local user.email "peterzhaoziyi@gmail.com"
          git config --local user.name "Hercules-Zhaoziyi"
          git add build/
          git commit -m "Deploy to GitHub Pages" -a || echo "No changes to commit"
          git push
