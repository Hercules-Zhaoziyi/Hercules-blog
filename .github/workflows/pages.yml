name: Build and Deploy Hexo Blog

on:
  push:
    branches:
      - page  # Set the trigger branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: page  # Check out the code of the page branch

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'  # Set the Node.js version

      - name: Cache Dependencies
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: |
          npm install
          npm install -g hexo-cli
          npm install hexo-deployer-git --save # Install hexo-deployer-git

      - name: Configure Git
        run: |
          git config --local user.email "peterzhaoziyi@gmail.com"
          git config --local user.name "Hercules-Zhaoziyi"
        env:
          GIT_EMAIL: ${{ secrets.GIT_EMAIL }}
          GIT_NAME: ${{ secrets.GIT_NAME }}

      - name: Clean Public Directory
        run: hexo clean  # Clear cache and generated files

      - name: Generate Static Files
        run: hexo generate  # Generate static files

      - name: Deploy
        run: hexo deploy  # Deploy to the configured server
        env:
          # Set the environment variable according to your deployment method
          # For example, if you are deploying to GitHub Pages, you need to set GH_TOKEN or another access token
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
