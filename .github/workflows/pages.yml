name: Deploy Hexo Site

on:
  push:
    branches:
      - page # 设置为你的源码分支名称

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source
      uses: actions/checkout@v3
      with:
        ref: page # 确保这里的分支名称与你的源码分支名称相对应

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16' # 设置为你的项目所需的Node.js版本

    - name: Cache node_modules
      uses: actions/cache@v3
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install Dependencies
      run: npm install

    - name: Install hexo-deployer-git
      run: npm install hexo-deployer-git --save

    - name: Deploy
      env:
        PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }} # 确保在你的GitHub仓库设置中添加了PERSONAL_TOKEN
        USER_NAME: Hercules-Zhaoziyi # 替换为你的GitHub用户名
        USER_EMAIL: peterzhaoziyi@gmail.com # 替换为你的GitHub邮件地址
      run: |
        git config --global user.name "${USER_NAME}"
        git config --global user.email "${USER_EMAIL}"
        npx hexo clean
        npx hexo generate
        npx hexo deploy -g

