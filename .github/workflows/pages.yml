name: Build and Deploy Hexo Blog

on:
  push:
    branches:
      - page  # 设置触发分支

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: page  # 检出 page 分支的代码

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'  # 设置 Node.js 版本

      - name: Cache Dependencies
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: |
          npm install
          npm install -g hexo-cli  # 全局安装 hexo-cli

      - name: Generate Static Files
        run: hexo generate  # 生成静态文件

      - name: Deploy
        run: hexo deploy  # 部署到配置的服务器
        env:
          # 这里的环境变量需要根据你的部署方式进行设置
          # 例如，如果你是部署到 GitHub Pages，则需要设置 GH_TOKEN 或者其他的访问令牌
           GH_TOKEN: ${{ secrets.GH_TOKEN }}
